<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Point | Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="authModal" class="modal">
        <div class="modal-content auth-container">
            <span class="close-auth">&times;</span>
            
            <div id="loginForm" class="auth-form active">
                <h2>Giriş Yap</h2>
                <div class="form-group">
                    <label for="loginEmail">E-posta</label>
                    <input type="email" id="loginEmail" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Şifre</label>
                    <input type="password" id="loginPassword" placeholder="••••••••">
                </div>
                <button id="loginBtn" class="btn auth-btn">Giriş Yap</button>
                <p class="auth-switch">Hesabın yok mu? <a href="#" id="showRegister">Kayıt Ol</a></p>
            </div>
            
            <div id="registerForm" class="auth-form">
                <h2>Kayıt Ol</h2>
                <div class="form-group">
                    <label for="regUsername">Kullanıcı Adı</label>
                    <input type="text" id="regUsername" placeholder="Pingman34">
                </div>
                <div class="form-group">
                    <label for="regEmail">E-posta</label>
                    <input type="email" id="regEmail" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="regPassword">Şifre</label>
                    <input type="password" id="regPassword" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="regConfirm">Şifre Tekrar</label>
                    <input type="password" id="regConfirm" placeholder="••••••••">
                </div>
                <button id="registerBtn" class="btn auth-btn">Kayıt Ol</button>
                <p class="auth-switch">Zaten hesabın var mı? <a href="#" id="showLogin">Giriş Yap</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
